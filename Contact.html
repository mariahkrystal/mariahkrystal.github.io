<!-- begin wrapper -->
<div class="wrapper">
	<!-- contact start -->
<div class="container">
	<h1 class="contact-head">Contact Me</h1><br>
	<form>
		<label for="fname">First Name
			<input id="fname" type="text" name="name" placeholder="Your name.." required>
		</label>
		</br>
		<label for="lname">Email
			<input type="text" id="email" name="email" placeholder="Your email.." required>
		</label>
		</br>
		<label>What's on your mind?
			<textarea name="message" placeholder="Write something.." required></textarea>
		</label>
		
		<input type="submit" value="SEND" class="submit">
	</form>
</div>
	<!-- contact end -->
</div> 
<!-- endwrapper -->
<div class="contact-greeting">
	<h1>I look forward to hearing from you! :)</h1>
</div>
